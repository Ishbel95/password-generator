<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <h2></h2>
    <p></p>
    <button id="password-button">Generate Passwords</button>
    <input type="number" id="password-length" name="length" min="5" max="15" />

    <label class="number-toggle" for="number-toggle"
      >Number
      <input type="checkbox" id="number-toggle" />
      <span class="slider round"></span>
    </label>

    <label class="symbol-toggle" name="Symbol" for="symbol-toggle"
      >Symbol
      <input type="checkbox" id="symbol-toggle" />
      <span class="slider round"></span>
    </label>

    <p id="first-password"></p>
    <p id="second-password"></p>
    <script src="/index.js"></script>
  </body>
</html>
